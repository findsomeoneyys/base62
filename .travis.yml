dist: trusty
sudo: false
language: python

addons:
  sonarcloud:
    organization: "suminb-github"

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8-dev"
  # - "pypy"  # disable pypy builds until supported by trusty containers

install:
  - pip install --requirement tests/requirements.txt

script:
  - py.test tests --cov base62 --durations=10

after_success:
  - coveralls
  - sonar-scanner
